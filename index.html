<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viborita Mejorada</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      height: 100vh;
      color: white;
      flex-direction: column;
    }
    canvas {
      border: 5px solid lime;
      background-color: black;
    }
    #menu, #controls {
      position: absolute;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #controls {
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h2>🐍 Viborita Mejorada 🐍</h2>
    <button onclick="startGame()">Jugar</button>
  </div>
  <canvas id="gameCanvas" width="500" height="700"></canvas>
  <div id="score">Puntuación: 0</div>
  <div id="controls">
    <button onclick="setDirection('UP')">⬆️</button>
    <button onclick="setDirection('LEFT')">⬅️</button>
    <button onclick="setDirection('RIGHT')">➡️</button>
    <button onclick="setDirection('DOWN')">⬇️</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const scoreElement = document.getElementById('score');
    let snake = [{ x: 100, y: 100 }];
    let food = generateFood();
    let direction = 'RIGHT';
    let score = 0;
    let gameRunning = false;
    
    const gameSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
    const bgMusic = new Audio('https://www.soundjay.com/button/beep-09.wav');
    bgMusic.loop = true;
    
    function startGame() {
      menu.style.display = 'none';
      gameRunning = true;
      bgMusic.play();
      requestAnimationFrame(gameLoop);
    }

    function drawSnake() {
      ctx.fillStyle = 'lime';
      snake.forEach(part => ctx.fillRect(part.x, part.y, 20, 20));
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, 20, 20);
    }

    function moveSnake() {
      if (!gameRunning) return;
      const head = { ...snake[0] };
      if (direction === 'UP') head.y -= 20;
      if (direction === 'DOWN') head.y += 20;
      if (direction === 'LEFT') head.x -= 20;
      if (direction === 'RIGHT') head.x += 20;
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        gameSound.play();
        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkGameOver() {
      const head = snake[0];
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return true;
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }
      return false;
    }

    function generateFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * (canvas.width / 20)) * 20,
          y: Math.floor(Math.random() * (canvas.height / 20)) * 20
        };
      } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
      return newFood;
    }

    function gameLoop() {
      if (!gameRunning) return;
      moveSnake();
      if (checkGameOver()) {
        alert('¡Game Over! Puntuación: ' + score);
        resetGame();
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
      scoreElement.textContent = `Puntuación: ${score}`;
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      snake = [{ x: 100, y: 100 }];
      food = generateFood();
      direction = 'RIGHT';
      score = 0;
      scoreElement.textContent = 'Puntuación: 0';
      gameRunning = false;
      menu.style.display = 'block';
    }

    function setDirection(newDirection) {
      if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
      if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
      if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
    }

    window.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp') setDirection('UP');
      if (event.key === 'ArrowDown') setDirection('DOWN');
      if (event.key === 'ArrowLeft') setDirection('LEFT');
      if (event.key === 'ArrowRight') setDirection('RIGHT');
    });
  </script>
</body>
</html>
