<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4CAF50;
            font-family: 'Press Start 2P', cursive;
        }
        #gameContainer {
            position: relative;
            width: 300px;
            height: 300px;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #8BC34A;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
        }
        #volumeControl {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restartBtn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <div id="controls">
        <button class="control-btn" id="upBtn">↑</button>
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="rightBtn">→</button>
        <button class="control-btn" id="downBtn">↓</button>
    </div>
    <div id="volumeControl">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const volumeSlider = document.getElementById('volumeSlider');

        const gridSize = 15;
        const tileCount = 20;
        let snake = [{x: 10, y: 10}];
        let apple = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;

        const eatSound = new Audio('https://www.soundjay.com/misc/sounds/bell-ding-1.mp3');
        const gameOverSound = new Audio('https://www.soundjay.com/misc/sounds/fail-buzzer-03.mp3');
        const backgroundMusic = new Audio('https://www.soundjay.com/nature/sounds/rain-02.mp3');
        backgroundMusic.loop = true;

        function drawGame() {
            clearCanvas();
            moveSnake();
            drawSnake();
            drawApple();
            checkCollision();
            updateScore();
        }

        function clearCanvas() {
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                eatSound.play();
                generateApple();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#3F51B5';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    drawSnakeHead(segment);
                } else {
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }

        function drawSnakeHead(head) {
            ctx.fillRect(head.x * gridSize, head.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.fillStyle = 'white';
            const eyeSize = 3;
            const eyeOffsetX = dx === 1 ? 4 : dx === -1 ? -4 : 0;
            const eyeOffsetY = dy === 1 ? 4 : dy === -1 ? -4 : 0;
            ctx.fillRect(head.x * gridSize + gridSize / 2 - eyeSize / 2 + eyeOffsetX, 
                         head.y * gridSize + gridSize / 2 - eyeSize / 2 + eyeOffsetY, eyeSize, eyeSize);
            ctx.fillRect(head.x * gridSize + gridSize / 2 - eyeSize / 2 - eyeOffsetX, 
                         head.y * gridSize + gridSize / 2 - eyeSize / 2 - eyeOffsetY, eyeSize, eyeSize);
        }

        function drawApple() {
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc((apple.x * gridSize) + gridSize / 2, (apple.y * gridSize) + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect((apple.x * gridSize) + gridSize / 2 - 1, (apple.y * gridSize) + 1, 2, 4);
        }

        function generateApple() {
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameOverSound.play();
            backgroundMusic.pause();
            gameOverElement.style.display = 'block';
            finalScoreElement.textContent = score;
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            apple = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameOverElement.style.display = 'none';
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            gameLoop = setInterval(drawGame, 100);
        }

        document.addEventListener('keydown', changeDirection);
        restartBtn.addEventListener('click', resetGame);

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (event.keyCode === LEFT_KEY && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (event.keyCode === UP_KEY && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (event.keyCode === RIGHT_KEY && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (event.keyCode === DOWN_KEY && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }

        document.getElementById('leftBtn').addEventListener('click', () => { if (dx === 0) { dx = -1; dy = 0; } });
        document.getElementById('rightBtn').addEventListener('click', () => { if (dx === 0) { dx = 1; dy = 0; } });
        document.getElementById('upBtn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = -1; } });
        document.getElementById('downBtn').addEventListener('click', () => { if (dy === 0) { dx = 0; dy = 1; } });

        volumeSlider.addEventListener('input', (e) => {
            const volume = parseFloat(e.target.value);
            eatSound.volume = volume;
            gameOverSound.volume = volume;
            backgroundMusic.volume = volume;
        });

        resetGame();
    </script>
</body>
</html>
